name: Generate Club PWA Files

on:
  workflow_dispatch: {}


permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate files
        env:
          CORE_LIST_URL: ${{ secrets.CORE_LIST_URL }}
        run: node tools/generate-club-pwa.mjs

      - name: Commit changes
        run: |
          git config user.name "orghub-bot"
          git config user.email "orghub-bot@users.noreply.github.com"
          git add manifests install
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "auto: generate club install + manifests"
          git push
